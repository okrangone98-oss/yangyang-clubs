name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  WORKDIR: yangyang-clubs-complete

jobs:
  build:
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install
        working-directory: ./${{ env.WORKDIR }}
        run: npm ci || npm i
      - name: Build
        working-directory: ./${{ env.WORKDIR }}
        run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./${{ env.WORKDIR }}/dist }

      - name: Install dependencies
        working-directory: ./${{ env.WORKDIR }}     # ← 하위 폴더에서 실행
        run: npm ci || npm i

      - name: Build
        working-directory: ./${{ env.WORKDIR }}     # ← 하위 폴더에서 실행
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ env.WORKDIR }}/dist           # ← 빌드 산출물 경로

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
